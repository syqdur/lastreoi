<!DOCTYPE html>
<html>
<head>
    <title>Firebase Storage Test</title>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js';
        import { getStorage, ref, uploadBytes } from 'https://www.gstatic.com/firebasejs/9.17.1/firebase-storage.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCqDlIxPDp-QU6mzthkWnmzM6rZ8rnJdiI",
            authDomain: "dev1-b3973.firebaseapp.com",
            projectId: "dev1-b3973",
            storageBucket: "dev1-b3973.firebasestorage.app",
            messagingSenderId: "658150387877",
            appId: "1:658150387877:web:ac90e7b1597a45258f5d4c",
            measurementId: "G-7W2BNH8MQ7"
        };

        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        window.testUpload = async function() {
            try {
                console.log('üîÑ Testing direct upload...');
                
                // Create a simple test file
                const testBlob = new Blob(['test content'], { type: 'text/plain' });
                const testRef = ref(storage, 'test/direct-test.txt');
                
                await uploadBytes(testRef, testBlob);
                console.log('‚úÖ Direct upload successful!');
                document.getElementById('result').innerHTML = '‚úÖ Upload successful!';
                
            } catch (error) {
                console.error('‚ùå Direct upload failed:', error);
                document.getElementById('result').innerHTML = `‚ùå Upload failed: ${error.message}`;
            }
        };
    </script>
</head>
<body>
    <h1>Firebase Storage Direct Test</h1>
    <button onclick="testUpload()">Test Upload</button>
    <div id="result"></div>
</body>
</html>
